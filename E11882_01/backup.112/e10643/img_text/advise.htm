<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
ADVISE FAILURE [((ALL | CRITICAL | HIGH | LOW | (failureNumber)/ ,)) +] [EXCLUDE FAILURE (failureNumber)/ ,] 
-->
</head>
<body>
<p><b>ADVISE</b> <b>FAILURE</b> [ { {<b>ALL</b> | <b>CRITICAL</b> | <b>HIGH</b> | <b>LOW</b> | <i>failureNumber</i> [, <i>failureNumber</i>]...}}...] [<b>EXCLUDE</b> <b>FAILURE</b> <i>failureNumber</i> [, <i>failureNumber</i>]...]</p>
</body>
</html>
