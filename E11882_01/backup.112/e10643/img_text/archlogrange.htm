<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
((FROM SCN | SCN BETWEEN integer AND | UNTIL SCN) integer | (FROM SEQUENCE | SEQUENCE | SEQUENCE BETWEEN integer AND | UNTIL SEQUENCE) integer [THREAD integer] | (FROM TIME | TIME BETWEEN ' date_string ' AND | UNTIL TIME) ' date_string ') [INCARNATION (ALL | CURRENT | integer)]   
-->
</head>
<body>
<p>{ {<b>FROM</b> <b>SCN</b> | <b>SCN</b> <b>BETWEEN</b> <i>integer</i> <b>AND</b> | <b>UNTIL</b> <b>SCN</b>} <i>integer</i> | {<b>FROM</b> <b>SEQUENCE</b> | <b>SEQUENCE</b> | <b>SEQUENCE</b> <b>BETWEEN</b> <i>integer</i> <b>AND</b> | <b>UNTIL</b> <b>SEQUENCE</b>} <i>integer</i> [<b>THREAD</b> <i>integer</i>] | {<b>FROM</b> <b>TIME</b> | <b>TIME</b> <b>BETWEEN</b> ' <i>date_string</i> ' <b>AND</b> | <b>UNTIL</b> <b>TIME</b>} ' <i>date_string</i> '} [<b>INCARNATION</b> {<b>ALL</b> | <b>CURRENT</b> | <i>integer</i>}]</p>
</body>
</html>
