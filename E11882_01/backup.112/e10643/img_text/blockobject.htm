<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
CORRUPTION LIST   | DATAFILE datafileSpec BLOCK (integer [TO integer])/ ,   | TABLESPACE ['] tablespace_name ['] DBA (integer)/ ,  
-->
</head>
<body>
<p><b>CORRUPTION</b> <b>LIST</b> | <b>DATAFILE</b> <i>datafileSpec</i> <b>BLOCK</b> <i>integer</i> [<b>TO</b> <i>integer</i>] [, <i>integer</i> [<b>TO</b> <i>integer</i>]]... | <b>TABLESPACE</b> [<b>'</b>] <i>tablespace_name</i> [<b>'</b>] <b>DBA</b> <i>integer</i> [, <i>integer</i>]...</p>
</body>
