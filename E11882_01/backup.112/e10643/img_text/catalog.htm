<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
CATALOG ((ARCHIVELOG | BACKUPPIECE | CONTROLFILECOPY) (' filename ')/ , | DATAFILECOPY (' filename ')/ , [((LEVEL integer | TAG ['] tag_name ['])) +] | ((RECOVERY AREA | DB_RECOVERY_FILE_DEST) | START WITH ' string_pattern ') [NOPROMPT]) 
-->
</head>
<body>
<p><b>CATALOG</b> { {<b>ARCHIVELOG</b> | <b>BACKUPPIECE</b> | <b>CONTROLFILECOPY</b>} ' <i>filename</i> ' [, ' <i>filename</i> ']... | <b>DATAFILECOPY</b> ' <i>filename</i> ' [, ' <i>filename</i> ']... [ { {<b>LEVEL</b> <i>integer</i> | <b>TAG</b> [<b>'</b>] <i>tag_name</i> [<b>'</b>]}}...] | { {<b>RECOVERY</b> <b>AREA</b> | <b>DB_RECOVERY_FILE_DEST</b>} | <b>START</b> <b>WITH</b> ' <i>string_pattern</i> '} [<b>NOPROMPT</b>]}</p>
</body>
</html>
