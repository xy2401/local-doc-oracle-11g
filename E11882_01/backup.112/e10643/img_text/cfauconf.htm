<p><b>CONTROLFILE</b> <b>AUTOBACKUP</b> { {<b>ON</b> | <b>OFF</b> | <b>CLEAR</b>} | <b>FORMAT</b> <b>FOR</b> <b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> {<b>CLEAR</b> | <b>TO</b> <i>formatSpec</i>}}</p>
