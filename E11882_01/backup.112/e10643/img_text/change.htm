<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
CHANGE (maintSpec [forDbUniqueNameOption] (AVAILABLE | keepOption | resetDbUniqueNameOption | UNAVAILABLE | UNCATALOG) [DEVICE TYPE (deviceSpecifier)/ ,] | changeFailure | DB_UNIQUE_NAME FROM ['] db_unique_name ['] TO ['] db_unique_name [']) 
-->
</head>
<body>
<p><b>CHANGE</b> {<i>maintSpec</i> [<i>forDbUniqueNameOption</i>] {<b>AVAILABLE</b> | <i>keepOption</i> | <i>resetDbUniqueNameOption</i> | <b>UNAVAILABLE</b> | <b>UNCATALOG</b>} [<b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> [, <i>deviceSpecifier</i>]...] | <i>changeFailure</i> | <b>DB_UNIQUE_NAME</b> <b>FROM</b> [<b>'</b>] <i>db_unique_name</i> [<b>'</b>] <b>TO</b> [<b>'</b>] <i>db_unique_name</i> [<b>'</b>]}</p>
</body>
</html>
