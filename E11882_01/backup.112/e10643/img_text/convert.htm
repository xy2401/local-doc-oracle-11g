<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
CONVERT (DATABASE [transportOptionList] convertOptionList | [convertOptionList] (DATAFILE (' filename ')/ , convertOptionList) + | TABLESPACE (['] tablespace_name ['])/ , convertOptionList) 
-->
</head>
<body>
<p><b>CONVERT</b> {<b>DATABASE</b> [<i>transportOptionList</i>] <i>convertOptionList</i> | [<i>convertOptionList</i>] <b>DATAFILE</b> ' <i>filename</i> ' [, ' <i>filename</i> ']... <i>convertOptionList</i> [<b>DATAFILE</b> ' <i>filename</i> ' [, ' <i>filename</i> ']... <i>convertOptionList</i>]... | <b>TABLESPACE</b> [<b>'</b>] <i>tablespace_name</i> [<b>'</b>] [, [<b>'</b>] <i>tablespace_name</i> [<b>'</b>]]... <i>convertOptionList</i>}</p>
</body>
</html>
