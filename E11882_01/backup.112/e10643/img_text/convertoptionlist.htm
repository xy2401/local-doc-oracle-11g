<p>{<i>fileNameConversionSpec</i> | <b>FORMAT</b> <i>formatSpec</i> | <b>FROM</b> <b>PLATFORM</b> ' <i>platform</i> ' | <b>PARALLELISM</b> <i>integer</i> | <b>TO</b> <b>PLATFORM</b> ' <i>platform</i> '} [ {<i>fileNameConversionSpec</i> | <b>FORMAT</b> <i>formatSpec</i> | <b>FROM</b> <b>PLATFORM</b> ' <i>platform</i> ' | <b>PARALLELISM</b> <i>integer</i> | <b>TO</b> <b>PLATFORM</b> ' <i>platform</i> '}]...</p>
