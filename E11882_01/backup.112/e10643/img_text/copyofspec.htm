<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
COPY OF (DATABASE | DATAFILE (datafileSpec)/ , | TABLESPACE (['] tablespace_name ['])/ ,)   
-->
</head>
<body>
<p><b>COPY</b> <b>OF</b> {<b>DATABASE</b> | <b>DATAFILE</b> <i>datafileSpec</i> [, <i>datafileSpec</i>]... | <b>TABLESPACE</b> [<b>'</b>] <i>tablespace_name</i> [<b>'</b>] [, [<b>'</b>] <i>tablespace_name</i> [<b>'</b>]]...}</p>
