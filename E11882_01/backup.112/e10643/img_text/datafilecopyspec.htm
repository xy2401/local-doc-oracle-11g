<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
DATAFILECOPY ((' filename ')/ , | (ALL | LIKE ' string_pattern ' | FROM TAG (['] tag_name ['])/ ,) [NODUPLICATES])   
-->
</head>
<body>
<p><b>DATAFILECOPY</b> { ' <i>filename</i> ' [, ' <i>filename</i> ']... | {<b>ALL</b> | <b>LIKE</b> ' <i>string_pattern</i> ' | <b>FROM</b> <b>TAG</b> [<b>'</b>] <i>tag_name</i> [<b>'</b>] [, [<b>'</b>] <i>tag_name</i> [<b>'</b>]]...} [<b>NODUPLICATES</b>]}</p>
</body>
</html>
