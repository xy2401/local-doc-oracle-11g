original BNF:
ARCHIVELOG DELETION POLICY (CLEAR | TO ((APPLIED ON [ALL] STANDBY | BACKED UP integer TIMES TO DEVICE TYPE deviceSpecifier | NONE | SHIPPED TO [ALL] STANDBY)) +)   
-->

<p><b>ARCHIVELOG</b> <b>DELETION</b> <b>POLICY</b> {<b>CLEAR</b> | <b>TO</b> {<b>APPLIED</b> <b>ON</b> [<b>ALL</b>] <b>STANDBY</b> | <b>BACKED</b> <b>UP</b> <i>integer</i> <b>TIMES</b> <b>TO</b> <b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> | <b>NONE</b> | <b>SHIPPED</b> <b>TO</b> [<b>ALL</b>] <b>STANDBY</b>} [ {<b>APPLIED</b> <b>ON</b> [<b>ALL</b>] <b>STANDBY</b> | <b>BACKED</b> <b>UP</b> <i>integer</i> <b>TIMES</b> <b>TO</b> <b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> | <b>NONE</b> | <b>SHIPPED</b> <b>TO</b> [<b>ALL</b>] <b>STANDBY</b>}]...}</p>
