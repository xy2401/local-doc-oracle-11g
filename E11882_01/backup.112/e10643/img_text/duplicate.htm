<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
DUPLICATE [(DATABASE [['] database_name ['] [DBID integer] [INCARNATION primaryKey]] | TARGET DATABASE)]    (FOR STANDBY | TO ['] database_name [']) [dupOptionList] 
-->
</head>
<body>
<p><b>DUPLICATE</b> [ {<b>DATABASE</b> [[<b>'</b>] <i>database_name</i> [<b>'</b>] [<b>DBID</b> <i>integer</i>] [<b>INCARNATION</b> <i>primaryKey</i>]] | <b>TARGET</b> <b>DATABASE</b>}] {<b>FOR</b> <b>STANDBY</b> | <b>TO</b> [<b>'</b>] <i>database_name</i> [<b>'</b>]} [<i>dupOptionList</i>]</p>
</body>
</html>
