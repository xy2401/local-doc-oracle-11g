<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
EXECUTE [GLOBAL] SCRIPT ['] script_name ['] [USING ((string_or_identifier | integer)) +] 
-->
</head>
<body>
<p><b>EXECUTE</b> [<b>GLOBAL</b>] <b>SCRIPT</b> [<b>'</b>] <i>script_name</i> [<b>'</b>] [<b>USING</b> {<i>string_or_identifier</i> | <i>integer</i>} [ {<i>string_or_identifier</i> | <i>integer</i>}]...]</p>
</body>
