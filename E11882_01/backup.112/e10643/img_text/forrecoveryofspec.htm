<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
FOR RECOVER OF (COPY [((DATAFILECOPY FORMAT formatSpec | WITH TAG ['] tag_name ['])) +] | TAG ['] tag_name ['])   
-->
</head>
<body>
<p><b>FOR</b> <b>RECOVER</b> <b>OF</b> {<b>COPY</b> [ { {<b>DATAFILECOPY</b> <b>FORMAT</b> <i>formatSpec</i> | <b>WITH</b> <b>TAG</b> [<b>'</b>] <i>tag_name</i> [<b>'</b>]}}...] | <b>TAG</b> [<b>'</b>] <i>tag_name</i> [<b>'</b>]}</p>
</body>
</html>
