<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
GRANT (CATALOG FOR DATABASE (['] database_name ['] | integer) TO | REGISTER DATABASE TO) userid 
-->
</head>
<body>
<p><b>GRANT</b> {<b>CATALOG</b> <b>FOR</b> <b>DATABASE</b> {[<b>'</b>] <i>database_name</i> [<b>'</b>] | <i>integer</i>} <b>TO</b> | <b>REGISTER</b> <b>DATABASE</b> <b>TO</b>} <i>userid</i></p>
</body>
