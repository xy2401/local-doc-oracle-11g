<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
' filename ' SIZE sizeSpec [REUSE]   | GROUP integer ( (' filename ')/ , ) SIZE sizeSpec [REUSE]  
-->
</head>
<body>
<p>' <i>filename</i> ' <b>SIZE</b> <i>sizeSpec</i> [<b>REUSE</b>] | <b>GROUP</b> <i>integer</i> { ' <i>filename</i> ' [, ' <i>filename</i> ']... } <b>SIZE</b> <i>sizeSpec</i> [<b>REUSE</b>]</p>
</body>
</html>
