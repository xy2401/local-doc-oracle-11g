<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
completedTimeSpec   | DEVICE TYPE (deviceSpecifier)/ ,   | LIKE ' string_pattern '   | BACKED UP integer TIMES TO DEVICE TYPE deviceSpecifier   | TAG ['] tag_name [']  
-->
</head>
<body>
<p><i>completedTimeSpec</i> | <b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> [, <i>deviceSpecifier</i>]... | <b>LIKE</b> ' <i>string_pattern</i> ' | <b>BACKED</b> <b>UP</b> <i>integer</i> <b>TIMES</b> <b>TO</b> <b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> | <b>TAG</b> [<b>'</b>] <i>tag_name</i> [<b>'</b>]</p>
</body>
