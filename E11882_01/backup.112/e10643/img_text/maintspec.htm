<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
(BACKUP [OF listObjList] | (archivelogRecordSpecifier | COPY [OF listObjList] | foreignlogRecordSpecifier)) [(maintQualifier) +]   | recordSpec [DEVICE TYPE (deviceSpecifier)/ ,]  
-->
</head>
<body>
<p>{<b>BACKUP</b> [<b>OF</b> <i>listObjList</i>] | {<i>archivelogRecordSpecifier</i> | <b>COPY</b> [<b>OF</b> <i>listObjList</i>] | <i>foreignlogRecordSpecifier</i>}} [ {<i>maintQualifier</i>}...] | <i>recordSpec</i> [<b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> [, <i>deviceSpecifier</i>]...]</p>
</body>
</html>
