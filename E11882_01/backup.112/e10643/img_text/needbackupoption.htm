<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
NEED BACKUP [((DAYS | INCREMENTAL) integer | RECOVERY WINDOW OF integer DAYS | REDUNDANCY integer)] reportObject   
-->
</head>
<body>
<p><b>NEED</b> <b>BACKUP</b> [ { {<b>DAYS</b> | <b>INCREMENTAL</b>} <i>integer</i> | <b>RECOVERY</b> <b>WINDOW</b> <b>OF</b> <i>integer</i> <b>DAYS</b> | <b>REDUNDANCY</b> <i>integer</i>}] <i>reportObject</i></p>
