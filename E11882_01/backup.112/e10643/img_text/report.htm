original BNF:

<p><b>REPORT</b> {<i>needBackupOption</i> | <b>OBSOLETE</b> [<i>obsOperandList</i>] | <b>SCHEMA</b> [ {<i>forDbUniqueNameOption</i> | <i>atClause</i> [<i>forDbUniqueNameOption</i>]}] | <b>UNRECOVERABLE</b> <i>reportObject</i>} [<b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> [, <i>deviceSpecifier</i>]...]</p>
