<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
RESYNC CATALOG ([FROM CONTROLFILECOPY ' filename '] | FROM (DB_UNIQUE_NAME ALL | DB_UNIQUE_NAME ['] db_unique_name ['])) 
-->
</head>
<body>
<p><b>RESYNC</b> <b>CATALOG</b> {[<b>FROM</b> <b>CONTROLFILECOPY</b> ' <i>filename</i> '] | <b>FROM</b> {<b>DB_UNIQUE_NAME</b> <b>ALL</b> | <b>DB_UNIQUE_NAME</b> [<b>'</b>] <i>db_unique_name</i> [<b>'</b>]}}</p>
</body>
</html>
