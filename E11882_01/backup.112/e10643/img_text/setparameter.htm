<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
SET (identifier | quoted_string) (string)/ , [COMMENT quoted_string]   | RESET (identifier | quoted_string)  
-->
</head>
<body>
<p><b>SET</b> {<i>identifier</i> | <i>quoted_string</i>} <i>string</i> [, <i>string</i>]... [<b>COMMENT</b> <i>quoted_string</i>] | <b>RESET</b> {<i>identifier</i> | <i>quoted_string</i>}</p>
</body>
