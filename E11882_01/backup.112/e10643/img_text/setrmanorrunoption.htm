<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
AUXILIARY INSTANCE PARAMETER FILE TO ' filename '   | COMMAND ID TO ' string '   | CONTROLFILE AUTOBACKUP FORMAT FOR DEVICE TYPE deviceSpecifier TO formatSpec   | DATABASE ['] database_name [']   | DBID integer   | INCARNATION primaryKey   | LONG integer   | NUMWIDTH integer  
-->
</head>
<body>
<p><b>AUXILIARY</b> <b>INSTANCE</b> <b>PARAMETER</b> <b>FILE</b> <b>TO</b> ' <i>filename</i> ' | <b>COMMAND</b> <b>ID</b> <b>TO</b> ' <i>string</i> ' | <b>CONTROLFILE</b> <b>AUTOBACKUP</b> <b>FORMAT</b> <b>FOR</b> <b>DEVICE</b> <b>TYPE</b> <i>deviceSpecifier</i> <b>TO</b> <i>formatSpec</i> | <b>DATABASE</b> [<b>'</b>] <i>database_name</i> [<b>'</b>] | <b>DBID</b> <i>integer</i> | <b>INCARNATION</b> <i>primaryKey</i> | <b>LONG</b> <i>integer</i> | <b>NUMWIDTH</b> <i>integer</i></p>
</body>
</html>
