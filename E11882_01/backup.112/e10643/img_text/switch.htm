<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
SWITCH (DATABASE | DATAFILE (datafileSpec)/ , | TABLESPACE (['] tablespace_name ['])/ ,) TO COPY 
-->
</head>
<body>
<p><b>SWITCH</b> {<b>DATABASE</b> | <b>DATAFILE</b> <i>datafileSpec</i> [, <i>datafileSpec</i>]... | <b>TABLESPACE</b> [<b>'</b>] <i>tablespace_name</i> [<b>'</b>] [, [<b>'</b>] <i>tablespace_name</i> [<b>'</b>]]...} <b>TO</b> <b>COPY</b></p>
</body>
