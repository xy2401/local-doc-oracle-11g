<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
SWITCH (DATAFILE ALL | DATAFILE datafileSpec [TO DATAFILECOPY (' filename ' | TAG ['] tag_name ['])] | TEMPFILE ALL | TEMPFILE tempfileSpec [TO ' filename ']) 
-->
</head>
<body>
<p><b>SWITCH</b> {<b>DATAFILE</b> <b>ALL</b> | <b>DATAFILE</b> <i>datafileSpec</i> [<b>TO</b> <b>DATAFILECOPY</b> {' <i>filename</i> ' | <b>TAG</b> [<b>'</b>] <i>tag_name</i> [<b>'</b>]}] | <b>TEMPFILE</b> <b>ALL</b> | <b>TEMPFILE</b> <i>tempfileSpec</i> [<b>TO</b> ' <i>filename</i> ']}</p>
</body>
</html>
