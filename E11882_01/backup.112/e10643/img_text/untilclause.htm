<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
UNTIL SCN integer   | UNTIL SEQUENCE integer [THREAD integer]   | UNTIL TIME ' date_string '  
-->
</head>
<body>
<p><b>UNTIL</b> <b>SCN</b> <i>integer</i> | <b>UNTIL</b> <b>SEQUENCE</b> <i>integer</i> [<b>THREAD</b> <i>integer</i>] | <b>UNTIL</b> <b>TIME</b> ' <i>date_string</i> '</p>
</body>
