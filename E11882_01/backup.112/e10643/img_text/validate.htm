<head>
<title>BNF</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--
original BNF:
VALIDATE ([(validateOperand) +] validateObject [INCLUDE CURRENT CONTROLFILE] [PLUS ARCHIVELOG] | validateObject [INCLUDE CURRENT CONTROLFILE] [PLUS ARCHIVELOG] (validateOperand) +) 
-->
</head>
<body>
<p><b>VALIDATE</b> {[ {<i>validateOperand</i>}...] <i>validateObject</i> [<b>INCLUDE</b> <b>CURRENT</b> <b>CONTROLFILE</b>] [<b>PLUS</b> <b>ARCHIVELOG</b>] | <i>validateObject</i> [<b>INCLUDE</b> <b>CURRENT</b> <b>CONTROLFILE</b>] [<b>PLUS</b> <b>ARCHIVELOG</b>] <i>validateOperand</i> [<i>validateOperand</i>]...}</p>
</body>
</html>
