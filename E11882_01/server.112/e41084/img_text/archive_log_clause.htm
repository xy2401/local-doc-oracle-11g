<b>ARCHIVE LOG</b>
   [ <b> INSTANCE</b> 'instance_name' ]
   { { <b>SEQUENCE</b> integer
     | <b>CHANGE</b> integer
     | <b>CURRENT</b> [ <b>NOSWITCH</b> ]
     | <b>GROUP</b> integer
     | <b>LOGFILE</b> 'filename'
          [ <b>USING BACKUP CONTROLFILE</b> ]
     | <b>NEXT</b>
     | <b>ALL</b>
     }
     [ <b>TO</b> 'location' ]
   }
