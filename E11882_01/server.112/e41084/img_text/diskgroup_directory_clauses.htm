<pre>
{ <b>ADD DIRECTORY</b> 'filename' [, 'filename' ]...
| <b>DROP DIRECTORY</b>
    'filename' [ <b>FORCE</b> | <b>NOFORCE</b> ]
    [, 'filename' [ <b>FORCE</b> | <b>NOFORCE</b> ] ]...
| <b>RENAME DIRECTORY</b>
    'old_dir_name' <b>TO</b> 'new_dir_name'
    [, 'old_dir_name' <b>TO</b> 'new_dir_name' ]...
}
